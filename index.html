---
title: Welcome
layout: default
---
{% for post in site.posts %}
    <section class="post">
        <a href="{{ post.url }}">
            <image class="post-thumbnail" href="/assets/{{ post.assets_dir }}/{{ post.thumbnail }}" />
        </a>
        <a href="{{ post.url }}">
            <span>{{ post.title }}</span>
        </a>
        {% for category in post.categories %}
            <span class="category-{{ category }}">{{ category }}</span>
        {% endfor %}
        <p>{{ post.description }}</p>
    </section>
{% endfor %}
